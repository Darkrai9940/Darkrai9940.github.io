* {

/* ------------------------------------------------------------------------------ START : CSS ----------------------------------------------------------------------------------------- */
img {
  vertical-align: middle;
}

body {
/*   background-image: url('https://www.blender.org/wp-content/themes/bthree/assets/images/blender_awesome_in_space.jpg?x66828'); */
  background-color: #f1f1f1;
  font-family: Arial;
  padding: 10px;
  margin: 0;
}

/* Position the image container (needed to position the left and right arrows) */
.container1 {
  position: relative;
}
.container2 {
  position: relative;
}
.container3 {
  position: relative;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}
/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: #222;
  padding: 2px 16px;
  color: white;
}

/* Clear floats after rows */ 
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 11%;
}

/* Add a transparency effect for thumnbail images */
.environmentart {
  opacity: 0.6;
}
.materialfinal {
  opacity: 0.6;
}
.props {
  opacity: 0.6;
}
  
.active,
.demo:hover {
  opacity: 1;
}


/* Center website */

  max-width: 950px;
  max-height: 100px;
  margin: auto;
}

h1 {
  font-size: 30px;

}

function showEnvironmentSlides(n) {
  let i;
  let slides = document.getElementsByClassName("EnvironmentArtSlides");
  let dots = document.getElementsByClassName("environmentart");
  let captionText = document.getElementById("caption1");
  if (n > slides.length) {environmentArtSlideIndex = 1}
  if (n < 1) {environmentArtSlideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[environmentArtSlideIndex-1].style.display = "block";
  dots[environmentArtSlideIndex-1].className += " active";
  captionText.innerHTML = dots[environmentArtSlideIndex-1].alt;
}
